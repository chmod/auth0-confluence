name: Trigger auto deployment for coloplast-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/coloplast-container-app-AutoDeployTrigger-320cdca0-c6a8-4a81-b599-00e6df97cb26.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: asdasdas
          username: ${{ secrets.COLOPLASTCONTAINERAPP_REGISTRY_USERNAME }}
          password: ${{ secrets.COLOPLASTCONTAINERAPP_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: asdasdas/coloplast-container-app:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.COLOPLASTCONTAINERAPP_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n coloplast-container-app -g coloplast_resource_main --server asdasdas --username  ${{ secrets.COLOPLASTCONTAINERAPP_REGISTRY_USERNAME }} --password ${{ secrets.COLOPLASTCONTAINERAPP_REGISTRY_PASSWORD }}
            az containerapp update -n coloplast-container-app -g coloplast_resource_main --image asdasdas/coloplast-container-app:${{ github.sha }}
